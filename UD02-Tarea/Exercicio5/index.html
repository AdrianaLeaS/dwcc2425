<!DOCTYPE html>
<html lang="gl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobador de Anos Bisestos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Comprobador de Anos Bisestos</h1>
        <p>Introduce o intervalo de anos para comprobar:</p>
        <input type="number" id="anoInicio" placeholder="Ano de inicio">
        <input type="number" id="anoFin" placeholder="Ano de fin">
        <button onclick="comprobarAnosEntre()">Comprobar</button>
        <div class="result" id="resultado"></div>
    </div>
    <script src="script.js"></script>
     

</body>
</html>
