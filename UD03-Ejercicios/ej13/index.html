<!DOCTYPE html>
<html lang="gl">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Práctica de Operacións Avanzadas con Números</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 background-color: #f0f0f0;
 margin: 20px;
 }
 label, p {
 margin-top: 10px;
 }
 input, button {
 padding: 10px;
 margin-top: 10px;
 width: 100%;
 }
 </style>
</head>
<body>
 <h1>Práctica de Operacións Avanzadas con Números en JavaScript</h1>
 <label for="numero1">Introduce o primeiro número:</label>
 <input type="number" id="numero1" placeholder="Escribe o primeiro
número..." />
 <label for="numero2">Introduce o segundo número:</label>
 <input type="number" id="numero2" placeholder="Escribe o segundo
número..." />
 <button id="executarOperacions">Executar Operacións</button>
 <h2>Resultados:</h2>
 <p id="resultado1"></p>
 <p id="resultado2"></p>
 <p id="resultado3"></p>
 <p id="resultado4"></p>
 <p id="resultado5"></p>
 <p id="resultado6"></p>
 <p id="resultado7"></p> <!-- Novo resultado para a exponencial -->
 <p id="resultado8"></p> <!-- Novo resultado para o logaritmo natural -->
 <p id="resultado9"></p> <!-- Novo resultado para a hipotenusa -->
 <p id="resultado10"></p> <!-- Novo resultado para o truncado -->
 <script src="script.js"></script>
</body>
</html>
