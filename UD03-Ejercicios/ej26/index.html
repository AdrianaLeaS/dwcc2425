<!DOCTYPE html>
<html lang="gl">
<head>
 <meta charset="UTF-8">
 <title>Exercicio: Xestión de Produtos cunha Base de Datos
IndexedDB</title>
 <style>
 body { font-family: Arial, sans-serif; margin: 20px; }
 form { margin-bottom: 20px; }
 table { width: 100%; border-collapse: collapse; }
 table, th, td { border: 1px solid #ddd; padding: 8px; }
 th { background-color: #f4f4f4; }
 </style>
</head>
<body>
 <h1>Xestión de Produtos</h1>
 <form id="produtoForm">
 <input type="text" id="nomeProduto" placeholder="Nome do produto"
required>
 <input type="number" id="prezoProduto" placeholder="Prezo"
required>
 <input type="number" id="cantidadeProduto" placeholder="Cantidade"
required>
 <button type="submit">Engadir Produto</button>
 </form>

 <h2>Lista de Produtos</h2>
 <table id="produtosTable">
 <thead>
 <tr>
 <th>ID</th>
 <th>Nome</th>
 <th>Prezo</th>
 <th>Cantidade</th>
 <th>Accións</th>
 </tr>
 </thead>
 <tbody id="listaProdutos">
 <!-- Os produtos aparecerán aquí -->
 </tbody>
 </table>
 <script src="ex26.js"></script>
</body>
</html>
