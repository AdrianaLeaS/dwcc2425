<!DOCTYPE html>

<head>

<body>
    <div class="container">
        <h1>Exercicio 04</h1>
        
        
        <p>Nome en código do navegador: <span id="appCodeName"></span></p> 
        <p>Nome oficial do navegador: <span id="appName"></span></p> 
        <p>Información sobre a versión do - navegador e o sistema: <span id="appVersion"></span></p> 
        <p>Idioma configurado no navegador (ex. - "es-ES"): <span id="language"></span></p> 
        <p>Plataforma ou sistema operativo do - dispositivo (ex. "Win32"): <span id="platform"></span></p> 
        <p>Cadea completa que describe o - navegador e o sistema: <span id="userAgent"></span></p>   
        
        

        
    </div>
